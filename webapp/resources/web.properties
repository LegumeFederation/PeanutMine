heatmap.description=\
<p><b>Peanutbase <i>Arachis hypogaea</i> gene expression: tissue by tissue comparisons</b></p> \
<p>RNA-Seq read counts from 22 <i>Arachis hypogaea</i> tissues mapped against <i>Arachis ipaensis</i> and <i>Arachis duranensis</i> genomes combined. This is the work of Dr. Peggy Ozias-Akins and colleagues.</p> \
<p>Credits: Reads were provided by Peggy Ozias-Akins and sequenced by Brian Scheffler and Mary Duke. Samples were harvested and prepared by Ye Chu. Read-mapping and differential expression analysis (DESeq2) by Josh Clevenger and Wei Huang.</p> \
<p>Usage agreement: These data and analyses are being made available to peanut researchers, prior to publication, to facilitate research toward crop improvement and understanding of peanut biology, with the expectation and desire by the authors (see above) to publish this data in a reasonable time without preemption by other groups. Please contact the authors, or enquire via <a target="_blank" href="https://peanutbase.org/contact">Contact us</a>, before using or citing this data.</p> \
